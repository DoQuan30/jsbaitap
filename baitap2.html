    <h1>bài tập tính đường kính , chu vi, diện tích</h1>

<script>
    var R = parseInt(prompt('Nhập vào bán kính = '));
    const PI = 3.14159;
if (R > 0) { D = 2 * R;
    C = D * PI;
    S = R * R * PI;
    var final = "Đường kính = " + D + "," + "Chu vi = " + C + "," + "Diện tích = " + S  +".";
    alert (final)
} 
else {
    alert ( "Không Hợp lệ");
}   
</script>
